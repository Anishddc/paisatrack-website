<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Paisa Track</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="coming-soon-page">
    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="nepali-text">पैसा</span>Track
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#how-it-works">How It Works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Coming Soon Content -->
    <section class="coming-soon-hero min-vh-100 d-flex align-items-center text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="coming-soon-content">
                        <h1 class="display-3 mb-4">
                            <span class="nepali-text">पैसा</span>Track
                        </h1>
                        <p class="lead mb-5">Nepal's Most Advanced Money Management App</p>
                        <div class="countdown-timer mb-5">
                            <div class="row justify-content-center g-4">
                                <div class="col-3">
                                    <div class="countdown-item">
                                        <span class="days">00</span>
                                        <span class="label">Days</span>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="countdown-item">
                                        <span class="hours">00</span>
                                        <span class="label">Hours</span>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="countdown-item">
                                        <span class="minutes">00</span>
                                        <span class="label">Minutes</span>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="countdown-item">
                                        <span class="seconds">00</span>
                                        <span class="label">Seconds</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="notify-form mb-5">
                            <h3 class="h4 mb-4">Get Notified When We Launch</h3>
                            <form class="row justify-content-center g-3">
                                <div class="col-auto">
                                    <input type="email" class="form-control form-control-lg" placeholder="Enter your email">
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary btn-lg">Notify Me</button>
                                </div>
                            </form>
                        </div>
                        <div class="social-links">
                            <a href="#" class="social-link"><i class="bi bi-facebook"></i></a>
                            <a href="#" class="social-link"><i class="bi bi-instagram"></i></a>
                            <a href="#" class="social-link"><i class="bi bi-twitter"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Countdown Timer
        const launchDate = new Date('2025-09-30T00:00:00');
        
        function updateCountdown() {
            const now = new Date();
            const distance = launchDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.querySelector('.days').textContent = days.toString().padStart(2, '0');
            document.querySelector('.hours').textContent = hours.toString().padStart(2, '0');
            document.querySelector('.minutes').textContent = minutes.toString().padStart(2, '0');
            document.querySelector('.seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
